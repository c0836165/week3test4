<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2 class="showturn"></h2>
        <div class="container">
            <div cell="0" class="cell"></div>
            <div cell="1" class="cell"></div>
            <div cell="2" class="cell"></div>
            <div cell="3" class="cell"></div>
            <div cell="4" class="cell"></div>
            <div cell="5" class="cell"></div>
            <div cell="6" class="cell"></div>
            <div cell="7" class="cell"></div>
            <div cell="8" class="cell"></div>
        </div>


        <h3 class="Xwon"> X won 0 times.</h3>
        <h3 class="zerowon">O won 0 times.</h3>
        <button class="restart">Restart Game</button>
        <button class="reagain">New Game</button>
    </section>
    <script src="Index.js"></script>
</body>

</html>
